grafana_ManagedGettingStarted:
  title: Get started with Amazon Managed Grafana using the CLI
  title_abbrev: Managed Grafana getting started
  synopsis_list:
    - Create Amazon Managed Grafana workspaces
    - Configure authentication providers for Grafana access
    - Set up data sources for metrics and logs visualization
    - Create and manage Grafana dashboards
