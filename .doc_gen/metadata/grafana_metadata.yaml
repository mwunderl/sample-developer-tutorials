    - Set up alerting and notification channels
    - Monitor workspace usage and performance
    - Clean up Grafana workspaces and resources
  category: Scenarios
  languages:
    Bash:
      versions:
        - sdk_version: 2
          github_name: "Sample developer tutorials"
          github: https://github.com/aws-samples/sample-developer-tutorials/tree/main/tuts/044-amazon-managed-grafana-gs
          excerpts:
            - description:
              snippet_files:
                - tuts/044-amazon-managed-grafana-gs/amazon-managed-grafana-gs.sh
  services:
    grafana: {
      CreateWorkspace, DeleteWorkspace, DescribeWorkspace, UpdateWorkspace}
