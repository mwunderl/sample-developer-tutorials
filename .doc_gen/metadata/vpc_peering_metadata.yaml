vpc_Peering:
  title: Set up VPC peering connections using the CLI
  title_abbrev: VPC peering
  synopsis_list:
    - Create multiple VPCs in different availability zones
    - Configure subnets and route tables for each VPC
    - Create VPC peering connections between VPCs
    - Accept VPC peering connection requests
    - Update route tables to enable cross-VPC communication
    - Test connectivity between instances in peered VPCs
    - Clean up peering connections and VPC resources
  category: Scenarios
  languages:
    Bash:
      versions:
        - sdk_version: 2
          github_name: "Sample developer tutorials"
          github: https://github.com/aws-samples/sample-developer-tutorials/tree/main/tuts/015-vpc-peering
          excerpts:
            - description:
              snippet_files:
                - tuts/015-vpc-peering/vpc-peering.sh
  services:
    ec2: {
      CreateVpc, CreateSubnet, CreateRouteTable, CreateVpcPeeringConnection, AcceptVpcPeeringConnection, CreateRoute, DescribeVpcPeeringConnections, DeleteVpcPeeringConnection, DeleteVpc, DeleteSubnet, DeleteRouteTable}
