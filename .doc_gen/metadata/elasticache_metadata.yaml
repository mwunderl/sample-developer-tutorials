  languages:
    Bash:
      versions:
        - sdk_version: 2
          github_name: "Sample developer tutorials"
          github: https://github.com/aws-samples/sample-developer-tutorials/tree/main/tuts/065-amazon-elasticache-gs
          excerpts:
            - description:
              snippet_files:
                - tuts/065-amazon-elasticache-gs/amazon-elasticache-gs.sh
