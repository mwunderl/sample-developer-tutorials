redshift_Provisioned:
  title: Get started with Amazon Redshift provisioned clusters using the CLI
  title_abbrev: Redshift provisioned clusters
  synopsis_list:
    - Create Redshift provisioned clusters with specified node types and configurations
    - Wait for cluster availability and monitor cluster status
    - Attach IAM roles to clusters for data access permissions
    - Create databases and tables using Redshift Data API
    - Load data from S3 into Redshift tables using COPY commands
    - Execute SQL queries and retrieve results using Data API
    - Monitor statement execution status and handle errors
    - Clean up clusters, databases, and associated resources
  category: Scenarios
  languages:
    Bash:
      versions:
        - sdk_version: 2
          github_name: "Sample developer tutorials"
          github: https://github.com/aws-samples/sample-developer-tutorials/tree/main/tuts/039-redshift-provisioned
          excerpts:
            - description:
              snippet_files:
                - tuts/039-redshift-provisioned/redshift-provisioned.sh
  services:
    redshift: {
      CreateCluster, DeleteCluster, DescribeClusters, WaitClusterAvailable, WaitClusterDeleted, ModifyClusterIamRoles}
    redshift-data: {
      ExecuteStatement, DescribeStatement, GetStatementResult}

redshift_Serverless:
  title: Get started with Amazon Redshift Serverless using the CLI
  title_abbrev: Redshift Serverless
  synopsis_list:
    - Create Redshift Serverless namespaces for data warehouse organization
    - Configure namespace settings including admin credentials and database names
    - Create workgroups for compute resource management
    - Associate IAM roles with namespaces for data access
    - Wait for namespace and workgroup availability
    - Retrieve workgroup endpoints for application connectivity
    - Execute queries using Redshift Data API
    - Clean up workgroups and namespaces
  category: Scenarios
  languages:
    Bash:
      versions:
        - sdk_version: 2
          github_name: "Sample developer tutorials"
          github: https://github.com/aws-samples/sample-developer-tutorials/tree/main/tuts/038-redshift-serverless
          excerpts:
            - description:
              snippet_files:
                - tuts/038-redshift-serverless/redshift-serverless.sh
  services:
    redshift-serverless: {
      CreateNamespace, DeleteNamespace, GetNamespace, UpdateNamespace, CreateWorkgroup, DeleteWorkgroup, GetWorkgroup}
