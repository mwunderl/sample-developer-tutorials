qbusiness_ICA:
  title: Set up Amazon Q Business with Identity Center Authentication
  title_abbrev: Q Business with ICA
  synopsis_list:
    - Create Amazon Q Business applications with Identity Center integration
    - Configure user authentication through AWS IAM Identity Center
    - Set up data sources for Q Business knowledge base
    - Configure retrieval and generation settings
    - Test Q Business chat functionality with authenticated users
    - Monitor application usage and performance
    - Manage user access and permissions
    - Clean up Q Business applications and resources
  category: Scenarios
  languages:
    Bash:
      versions:
        - sdk_version: 2
          github_name: "Sample developer tutorials"
          github: https://github.com/aws-samples/sample-developer-tutorials/tree/main/tuts/040-qbusiness-ica
          excerpts:
            - description:
              snippet_files:
                - tuts/040-qbusiness-ica/qbusiness-ica.sh
  services:
    qbusiness: {
      CreateApplication, DeleteApplication, CreateRetriever, DeleteRetriever, CreateDataSource, DeleteDataSource}

