neptune_GettingStarted:
  title: Get started with Amazon Neptune using the CLI
  title_abbrev: Neptune getting started
  synopsis_list:
    - Create VPC and networking infrastructure for Neptune clusters
    - Set up DB subnet groups for Neptune cluster deployment
    - Create Neptune DB clusters for graph database workloads
    - Create Neptune DB instances within clusters
    - Configure security groups for Neptune access
    - Wait for DB instance availability and monitor status
    - Retrieve Neptune cluster endpoints for application connectivity
    - Connect to Neptune using graph query languages
    - Clean up DB instances, clusters, and subnet groups
  category: Scenarios
  languages:
    Bash:
      versions:
        - sdk_version: 2
          github_name: "Sample developer tutorials"
          github: https://github.com/aws-samples/sample-developer-tutorials/tree/main/tuts/064-amazon-neptune-gs
          excerpts:
            - description:
              snippet_files:
                - tuts/064-amazon-neptune-gs/amazon-neptune-gs.sh
  services:
    neptune: {
      CreateDbSubnetGroup, DeleteDbSubnetGroup, CreateDbCluster, DeleteDbCluster, DescribeDbClusters, CreateDbInstance, DeleteDbInstance, WaitDbInstanceAvailable, WaitDbInstanceDeleted}
